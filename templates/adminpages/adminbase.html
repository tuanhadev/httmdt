<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #d800ff1a;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <a class="navbar-brand" href="{% url 'ecomapp:home' %}">HTTMDT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecomapp:adminhome' %}">Home<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecomapp:adminorderlist' %}">All Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecomapp:adminproductlist' %}">All Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecomapp:home' %}" target="_blank">Visit site</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>

</html>
